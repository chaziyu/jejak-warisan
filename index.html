<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jejak Warisan KL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-defaulticon-compatibility@0.1.2/dist/leaflet-defaulticon-compatibility.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body class="overflow-hidden">

    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold text-gray-800">Jejak Warisan KL</h1>
            <p class="text-sm text-gray-600">A SULAM project by Universiti Malaya & BWM</p>
        </div>
    </header>

    <div id="map"></div>

    <div id="siteModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-[1000] hidden flex justify-center items-center p-4">
        
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full max-h-[90vh] flex flex-col">
            
            <div class="p-5 border-b flex justify-between items-center">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Site Title</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            
            <div class="p-6 overflow-y-auto">
                <div class="mb-4">
                    <strong class="text-gray-700">Built:</strong>
                    <span id="modalBuilt" class="text-gray-600 ml-2">...</span>
                </div>
                <div class="mb-4">
                    <strong class="text-gray-700">Architects:</strong>
                    <span id="modalArchitects" class="text-gray-600 ml-2">...</span>
                </div>
                <hr class="my-4">
                <p id="modalInfo" class="text-gray-700 leading-relaxed">...</p>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/leaflet-defaulticon-compatibility@0.1.2/dist/leaflet-defaulticon-compatibility.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
