<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jejak Warisan KL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-defaulticon-compatibility@0.1.2/dist/leaflet-defaulticon-compatibility.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body class="overflow-hidden">

    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
        <div class="container mx-auto p-4 flex flex-col md:flex-row md:items-center">
            <div class="flex-1 mb-2 md:mb-0">
                <h1 class="text-2xl font-bold text-gray-800">Jejak Warisan KL</h1>
                <input id="searchBox" type="text" placeholder="Search by name (e.g., Masjid Jamek)" class="w-full md:w-80 p-2 border rounded-md text-sm mt-2">
                <ul id="searchResults" class="bg-white border rounded-md mt-1 w-full md:w-80 absolute hidden shadow-lg">
                    </ul>
            </div>
            <nav class="flex flex-wrap gap-2">
                <a href="https://badanwarisanmalaysia.org/" target="_blank" class="p-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700">BWM Website</a>
                <a href="https://www.instagram.com/heritagemalaysia/" target="_blank" class="p-2 bg-gray-600 text-white rounded-md text-sm hover:bg-gray-700">Instagram</a>
            </nav>
        </div>
    </header>

    <div id="map"></div>

    <div id="filterModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-[1000] hidden flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[85vh] flex flex-col">
            <div class="p-5 border-b flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">Filter Sites</h2>
                <button id="closeFilterModal" class="text-gray-500 hover:text-gray-800 text-3xl">×</button>
            </div>
            <div id="filterContainer" class="p-6 overflow-y-auto">
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="filter-checkbox" value="All" checked>
                        <span class="ml-2 font-bold">Show All</span>
                    </label>
                </div>
                <hr class="my-2">
                </div>
        </div>
    </div>

    <div id="siteModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-[1000] hidden flex items-end md:items-center justify-center p-0 md:p-4">
        <div class="bg-white rounded-t-lg md:rounded-lg shadow-xl max-w-2xl w-full max-h-[85vh] flex flex-col">
            <div class="p-5 border-b flex justify-between items-center">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Site Title</h2>
                <button id="closeSiteModal" class="text-gray-500 hover:text-gray-800 text-3xl">×</button>
            </div>
            <div class="p-6 overflow-y-auto">
                <img id="modalImage" class="w-full h-48 md:h-64 object-cover rounded-md mb-4 shadow-sm" src="" alt="Site Image">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <strong class="text-gray-700 block mb-1">Built:</strong>
                        <span id="modalBuilt" class="text-gray-600">...</span>
                    </div>
                    <div>
                        <strong class="text-gray-700 block mb-1">Architects:</strong>
                        <span id="modalArchitects" class="text-gray-600">...</span>
                    </div>
                </div>
                <hr class="my-4">
                <p id="modalInfo" class="text-gray-700 leading-relaxed">...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-defaulticon-compatibility@0.1.2/dist/leaflet-defaulticon-compatibility.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
