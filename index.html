<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jejak Warisan KL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="map"></div>

    <div id="siteModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-[1000] hidden flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[80vh] overflow-y-auto">
            <div class="p-5 border-b flex justify-between items-center">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Site Title</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div class="p-5">
                <p class="mb-2"><strong>Built:</strong> <span id="modalBuilt">...</span></p>
                <p class="mb-4"><strong>Architects:</strong> <span id="modalArchitects">...</span></p>
                <p id="modalInfo" class="text-gray-700 leading-relaxed">...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
